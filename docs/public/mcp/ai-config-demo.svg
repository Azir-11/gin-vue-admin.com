<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- VS Code like interface -->
  <rect x="20" y="20" width="760" height="560" rx="8" fill="#252526" stroke="#3c3c3c" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="760" height="40" rx="8" fill="#2d2d30"/>
  <circle cx="40" cy="40" r="6" fill="#ff5f56"/>
  <circle cx="60" cy="40" r="6" fill="#ffbd2e"/>
  <circle cx="80" cy="40" r="6" fill="#27ca3f"/>
  <text x="400" y="45" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">AI编辑器 - MCP配置</text>
  
  <!-- Code editor area -->
  <rect x="40" y="80" width="720" height="480" fill="#1e1e1e" rx="4"/>
  
  <!-- Line numbers -->
  <rect x="40" y="80" width="40" height="480" fill="#252526"/>
  <text x="50" y="110" fill="#858585" font-family="Monaco, monospace" font-size="12">1</text>
  <text x="50" y="130" fill="#858585" font-family="Monaco, monospace" font-size="12">2</text>
  <text x="50" y="150" fill="#858585" font-family="Monaco, monospace" font-size="12">3</text>
  <text x="50" y="170" fill="#858585" font-family="Monaco, monospace" font-size="12">4</text>
  <text x="50" y="190" fill="#858585" font-family="Monaco, monospace" font-size="12">5</text>
  <text x="50" y="210" fill="#858585" font-family="Monaco, monospace" font-size="12">6</text>
  <text x="50" y="230" fill="#858585" font-family="Monaco, monospace" font-size="12">7</text>
  <text x="50" y="250" fill="#858585" font-family="Monaco, monospace" font-size="12">8</text>
  
  <!-- Code content -->
  <text x="100" y="110" fill="#cccccc" font-family="Monaco, monospace" font-size="12">{</text>
  <text x="100" y="130" fill="#9cdcfe" font-family="Monaco, monospace" font-size="12">  "mcpServers"</text>
  <text x="220" y="130" fill="#cccccc" font-family="Monaco, monospace" font-size="12">: {</text>
  <text x="100" y="150" fill="#ce9178" font-family="Monaco, monospace" font-size="12">    "GVA Helper"</text>
  <text x="220" y="150" fill="#cccccc" font-family="Monaco, monospace" font-size="12">: {</text>
  <text x="100" y="170" fill="#9cdcfe" font-family="Monaco, monospace" font-size="12">      "url"</text>
  <text x="160" y="170" fill="#cccccc" font-family="Monaco, monospace" font-size="12">: </text>
  <text x="180" y="170" fill="#ce9178" font-family="Monaco, monospace" font-size="12">"http://127.0.0.1:8888/sse"</text>
  <text x="100" y="190" fill="#cccccc" font-family="Monaco, monospace" font-size="12">    }</text>
  <text x="100" y="210" fill="#cccccc" font-family="Monaco, monospace" font-size="12">  }</text>
  <text x="100" y="230" fill="#cccccc" font-family="Monaco, monospace" font-size="12">}</text>
  
  <!-- Highlight box -->
  <rect x="95" y="155" width="350" height="20" fill="rgba(255, 255, 0, 0.1)" stroke="#ffff00" stroke-width="1" rx="2"/>
  
  <!-- Arrow and annotation -->
  <path d="M 500 170 L 520 170 L 515 165 M 520 170 L 515 175" stroke="#ffff00" stroke-width="2" fill="none"/>
  <text x="530" y="175" fill="#ffff00" font-family="Arial, sans-serif" font-size="12">🚀 GVA服务地址</text>
  
  <!-- Feature callouts -->
  <rect x="100" y="300" width="600" height="200" fill="rgba(0, 123, 255, 0.1)" stroke="#007bff" stroke-width="1" rx="8"/>
  <text x="120" y="325" fill="#007bff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🎯 配置完成后，AI助手将获得以下能力：</text>
  
  <text x="140" y="350" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">✨ 智能识别项目结构和代码模式</text>
  <text x="140" y="375" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">🔧 自动生成完整的CRUD模板</text>
  <text x="140" y="400" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">📱 一键创建API接口和前端页面</text>
  <text x="140" y="425" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">🎨 智能配置路由和菜单系统</text>
  <text x="140" y="450" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">🧠 提供上下文相关的代码建议</text>
  
  <!-- Status indicator -->
  <circle cx="680" cy="100" r="8" fill="#27ca3f"/>
  <text x="700" y="105" fill="#27ca3f" font-family="Arial, sans-serif" font-size="12">已连接</text>
</svg>